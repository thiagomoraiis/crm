{% extends 'core/pages/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container mt-5">
    <h1 class="mt-5">Product</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% bootstrap_form form %}
        <div class="col">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

    </form>
</div>
{% endblock %}
