{% extends 'core/pages/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Delete</h1>
        <p>Do you want to remove the item '{{ inventory.product }}' from Inventory?</p>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
